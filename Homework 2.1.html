<html>
<body>
<h1>For ECMAScript 5</h1>
    <div id="InnerAlert"></div>
        <script>

        var F = prompt('Ваша фамилия?');
        if (!isNaN(F)){
            console.log("Введенное значение Фамилия некорректно!");
        }
        if (F === ''){
            console.log("Введенное значение Фамилия некорректно!");
        }
        var I = prompt('Ваше имя?');
        if (!isNaN(I)){
            console.log("Введенное значение Имя некорректно!");
        }
        if (I === ''){
            console.log("Введенное значение Имя некорректно!");
        }
        var O = prompt('Ваше отчество?');
        if (!isNaN(O)){
            console.log("Введенное значение Отчество некорректно!");
        }
        if (O === ''){
            console.log("Введенное значение Отчество некорректно!");
        }
        var years = prompt('Ваш возраст?');
        var after_5 = years + 5;
        if (isNaN(years)){
            console.log("Введенное значение Возраст некорректно!");
        }
        if (years>100){
            console.log("Введенное значение Возраст некорректно!");
        }

        var gender = confirm('Ваш пол - мужской?');
        var gender_string;
        if (gender){
        gender_string="мужской";
        }
        else{
        gender_string="женский";
        }
        var old;
        if(years<60){
        old="нет";
        }
        else{
        old="да";
        }

        document.getElementById("InnerAlert").innerHTML = 'Ваше ФИО: ' + F + " " + I + " " + O +"\n"+ 'Ваш возраст в годах: ' + years +"\n"+ 'Ваш возраст в днях: ' + years*365 +"\n"+ 'Через 5 лет Вам будет: ' + after_5 + " лет" +"\n"+ 'Ваш пол: ' + gender_string +"\n"+ ' Вы на пенсии: ' + old ;

        </script>
